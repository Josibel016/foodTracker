<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <link rel="shortcut icon" href="./imagens/favicon.ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Meal Tracker</h1>
        <form id="mealForm">
            <div class="form-group">
                <label for="mealDate">Date</label>
                <input type="date" id="mealDate" name="mealDate" required>
            </div>
            <div class="form-group">
                <label for="mealType">Meal Type</label>
                <select id="mealType" name="mealType" required>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mealName">Meal Name</label>
                <input type="text" id="mealName" name="mealName" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="text" id="quantity" name="quantity" required>
            </div>
            <!--<div class="form-group">
            <label for="calories">Calories per Unit</label>
               <input type="number" id="calories" name="calories" required>
            </div>-->
            <button type="submit">Add Meal</button>
        </form>
        <ul id="mealList"></ul>
    </div>
    <script src="script.js"></script>
</body>



</html>
